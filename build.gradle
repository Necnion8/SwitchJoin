import org.apache.tools.ant.filters.ReplaceTokens

apply plugin: 'java'

group = 'com.gmail.necnionch.myplugin'
version = '1.1.5'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'minecrell'
        url = 'https://repo.minecrell.net/releases'
    }

}

dependencies {
    compileOnly 'net.md-5:bungeecord-api:1.15-SNAPSHOT'

    implementation files("libs/CraftSwitcherReportModule-1.1.0.jar")
    implementation files("libs/DiscordConnect-1.1b.jar")

    implementation files("libs/ServerListPlus-3.4.8-Universal.jar")

    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:1.3.50"
    implementation files("libs/N8ServerUtils-1.2.0-SNAPSHOT.jar")
//    implementation project(":N8Core")
//    implementation project(":N8ServerUtils")

}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}
